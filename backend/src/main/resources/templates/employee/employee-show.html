<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/app.html}">
<head>
    <title>Xem nhân sự</title>
</head>
<body>
<header class="pagetitle" layout:fragment="custom-header">
    <h1 class="label">Quản lý nhân sự</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
            <li class="breadcrumb-item"><a th:href="@{/employees}">Danh sách</a></li>
            <li class="breadcrumb-item active">Xem nhân sự</li>
        </ol>
    </nav>
</header>
<section layout:fragment="custom-content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                Thông tin cá nhân
                <span th:if="${employee.user.isEnabled()}"  class="badge text-bg-success">hoạt động</span>
                <span th:unless="${employee.user.isEnabled()}"  class="badge text-bg-danger">tạm khóa</span>
            </h5>
            <form class="row g-3"  th:object="${employee}">
                <div class="row mb-3">
                    <div class="col-sm">
                        <label for="firstname" class="form-label">Họ</label>
                        <input type="text" class="form-control" id="firstname" name="fistName" th:value="${employee.firstName}" readonly>
                    </div>
                    <div class="col-sm">
                        <label for="lastname" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="lastname" name="lastName" th:value="${employee.lastName}" readonly>
                    </div>
                    <div class="col-sm">
                        <label for="date" class="form-label">Ngày sinh</label>
                        <input type="text" id="date" name="date"  class="form-control" th:value="${employee.date}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm">
                        <label for="identifier" class="form-label">Mã định danh</label>
                        <input type="text" class="form-control" id="identifier" name="identifier" th:value="${employee.identifier}" readonly>
                    </div>
                    <div class="col-sm">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" name="phone" th:value="${employee.phone}" readonly>
                    </div>
                    <div class="col-sm">
                        <label for="gender" class="form-label">Giới tính</label>
                        <input type="text" class="form-control" id="gender" name="gender" th:value="${employee.gender}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" name="gender" th:value="${employee.address.toString()}" readonly>
                    </div>
                    <div class="col-sm">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" th:value="${employee.user.email}" readonly>
                    </div>
                    <div class="col-sm">
                        <label for="role" class="form-label">Vai trò</label>
                        <input type="text" class="form-control" id="role" name="role" th:value="${employee.user.roles[0].getName()}" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div layout:fragment="custom-javascript">
</div>
</body>
</html>
