<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/app.html}">
<head>
    <title>Xem tuyến đường</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
<header class="pagetitle" layout:fragment="custom-header">
    <h1>Quản lý tuyến đường</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
            <li class="breadcrumb-item"><a th:href="@{/routers}">Danh sách</a></li>
            <li class="breadcrumb-item active">Xem tuyến đường</li>
        </ol>
    </nav>
</header>
<section layout:fragment="custom-content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Thông tin tuyến đường</h5>
            <form class="row g-3"  th:object="${router}">
                <div class="row">
                    <div class="mb-3 row col-sm">
                        <label for="id" class="col-sm-2 col-form-label">Router Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" name="id" th:value="${router.id}">
                        </div>
                    </div>
                    <div class="mb-3 row col-sm">
                        <label for="name" class="col-sm-2 col-form-label">Tên</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" th:value="${router.name}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 row col-sm">
                        <label class="col-sm-2 col-form-label">Nơi bắt đầu</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="startPoint" name="startPoint" th:value="${router.startPoint}">
                        </div>
                    </div>
                    <div class="mb-3 row col-sm">
                        <label class="col-sm-2 col-form-label">Nơi kết thúc</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="endPoint" name="endStart" th:value="${router.endPoint}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 row col-sm">
                        <label for="distance" class="col-sm-2 col-form-label">Khoảng cách</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="distance" name="distance" th:value="${router.distance}">
                        </div>
                    </div>
                    <div class="mb-3 row col-sm">
                        <label for="time" class="col-sm-2 col-form-label">Thời gian</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="time" name="time" th:value="${router.time}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 row col-sm">
                        <label class="col-sm-2 col-form-label">Trạng thái</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="status" name="time" th:value="${router.status}">
                        </div>
                    </div>
                    <div class="mb-3 row col-sm">
                        <label for="notes" class="col-sm-2 col-form-label">Ghi chú</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="notes" name="notes" th:value="${router.notes}">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div layout:fragment="custom-javascript">
</div>
</body>
</html>
